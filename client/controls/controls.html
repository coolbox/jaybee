<template name="controls">
  <h2>Controls:</h2>
  <ul class="controls">
    <li><a data-control="play"><i class="fa fa-play-circle"></i></a></li>
    <li><a data-control="next"><i class="fa fa-step-forward"></i></a></li>
    <li><a data-control="volume-up"><i class="fa fa-plus-circle"></i></a></li>
    <li><a data-control="volume-down"><i class="fa fa-minus-circle"></i></a></li>
    <li>Volume: {{volume}}</li>
  </ul>
</template>
