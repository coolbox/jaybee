<template name="home">
  {{> header}}
  {{#if currentUser}}
    <section>
      <aside class="search_col">
        {{> search}}
        {{> searchResults}}
      </aside><article class="playlist_col">
        {{> controls}}
        {{> now_playing}}
        {{> playlist}}
      </article>
    </section>
  {{else}}
    <h1>Welcome to Jaybee</h1>
    <p>Log in with Soundcloud to tune in.</p>
  {{/if}}
</template>
