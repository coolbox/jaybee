<template name="playlist">
  <h2>Playlist</h2>
  {{#each tracks}}
    <li>
      <img src="{{track_image_url}}" width="50" />
      {{title}} - {{username}} <span><small>({{length duration}})</small></span>&nbsp;<a href="{{permalink_url}}" target="_blank"><i class="fa fa-external-link"></i></a>
      <ul>
        <li>Added by: <img class="avatar" src="{{avatar_url}}" width="25" /></li>
        {{#if allowedToRemove }}
          <li>
            <a class="remove" data-track-id="{{_id}}">Remove</a>
          </li>
        {{/if}}
        <a class="{{favourited}}" data-track-id="{{track_id}}" title="Favourite me!">
          <i class="fa fa-heart"></i>
        </a>
      </ul>
    </li>
  {{/each}}
</template>
