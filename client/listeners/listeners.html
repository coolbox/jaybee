<template name="listeners">
  <h2>Listeners:</h2>
  <ul class="listeners">
	  {{#each listeners}}
	  	<li>
		    <a data-control="master" class="{{#if muted}}master{{/if}}" title="{{profile.name}}">
		    	<img src="{{services.soundcloud.avatar_url}}" width="50" alt="{{profile.name}}"/>
		    </a>
		  </li>
	  {{/each}}
	</ul>
</template>
