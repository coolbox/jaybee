<template name="home">
  {{> header}}
  <div class="container">  
    {{#if currentUser}}
      <section class="parent-element">
        <aside class="search_col">
          {{> listeners}}
          {{> search}}
          {{> searchResults}}
        </aside>
        <article class="playlist_col">
          {{> controls}}
          {{> now_playing}}
          {{> playlist}}
        </article>
      </section>
    {{else}}
      <h1>Welcome to Jaybee</h1>
    {{/if}}
  </div>
</template>
