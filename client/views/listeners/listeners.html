<template name="listeners">
  <h2>Listeners:</h2>
  <ul class="listeners">
	  {{#each listeners}}
	  	<li>
		    <a data-control="master" data-user-id="{{userId}}" class="{{#if muted userId }}master{{/if}}" title="{{data.name}}">
		    	<img src="{{data.avatar}}" width="50" alt="{{data.name}}"/>
		    </a>
		  </li>
	  {{/each}}
	</ul>
</template>
